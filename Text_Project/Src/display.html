<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texto - Display</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="edit.css" />
    <style>
      body {
        background-image: url("/Text_Project/Home_img.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .full-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 430px;
      }
      .grp-btn {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
      }
      .btn-func {
        cursor: pointer;
        border: 1px solid;
        border-radius: 10px;
        width: 100px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-weight: bold;
        height: 35px;
        background-color: plum;
      }
      .btn-func:hover {
        background-color: darkviolet;
        color: aliceblue;
      }
      .btn-func:active {
        transform: translateY(2px);
      }
      #green-btn {
        background-color: green;
        color: aliceblue;
      }
      #purple-btn {
        background-color: purple;
        color: aliceblue;
      }
      .main-title {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-weight: bold;
        text-align: center;
        margin-top: 40px;
      }
      .display {
        margin: 10px 0 30px 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 220px;
      }
      .run-text-dis {
        flex-grow: 1;
        display: flex;
        align-items: center;
        overflow: hidden; /* Hide overflowing text */
        white-space: nowrap; /* Prevent text wrapping */
      }

      @media (fullscreen), (-webkit-fullscreen), (-moz-fullscreen) {
        /* Styles for full screen mode */
        .Header {
          display: none;
        }
        .full-screen {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background-color: blueviolet;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="Header" id="header">
        <div class="logo_div">
          <span class="Texto_logo">Texto</span>
        </div>
        <div class="Menu_panel">
          <a href="index.html">
            <button>Home</button>
          </a>
          <button>About Us</button>
          <button>Folder</button>
          <button>Contact</button>
        </div>
      </div>
      <div class="full-screen">
        <div class="main-title">
          <span>Display</span>
        </div>
        <div class="display">
          <div class="run-text-dis">
            <span id="text-run"> </span>
          </div>
        </div>
        <div class="grp-btn">
          <a href="edit.html">
            <button class="btn-func" id="purple-btn">Back to Edit</button>
          </a>
          <button class="btn-func" id="pause-btn">Pause</button>
          <button class="btn-func" id="full-btn">Full Screen</button>
          <button class="btn-func" id="green-btn">Save</button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const styledText = localStorage.getItem("run-text");
        if (styledText) {
          document.getElementById("text-run").innerHTML = styledText;
        }
      });

      document.getElementById("pause-btn").addEventListener("click", () => {
        const Runtext = document.getElementById("run-text");
        const currentAnimationState = Runtext.style.animationPlayState;

        if (currentAnimationState === "paused" || !currentAnimationState) {
          Runtext.style.animationPlayState = "running";
          document.getElementById("pause-btn").textContent = "Pause";
        } else {
          Runtext.style.animationPlayState = "paused";
          document.getElementById("pause-btn").textContent = "Resume";
        }
      });

      document.getElementById("full-btn").addEventListener("click", () => {
        const elem = document.documentElement;
        if (!document.fullscreenElement) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
            // setFullScrStyle();
          } else if (elem.mozRequestFullScreen) {
            // Firefox
            elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) {
            // Chrome, Safari, Opera
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            // IE/Edge
            elem.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            // Firefox
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            // Chrome, Safari, Opera
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            // IE/Edge
            document.msExitFullscreen();
          }
        }
      });

      function setFullScrStyle() {
        const main_cont = document.querySelector(".full-screen");
        const header_hide = document.querySelector(".Header");
        const dis_title = document.querySelector(".main-title");
        const dis_text = document.querySelector(".run-text-dis");
        const grp_btn = document.querySelector(".grp-btn");

        main_cont.style.display = "flex";
        main_cont.style.flexDirection = "column";
        main_cont.style.justifyContent = "space-between";
        main_cont.style.height = "100%";

        header_hide.style.display = "none";
        dis_title.style.display = "none";
        dis_text.style.backgroundColor = "cyan";
        grp_btn.style.backgroundColor = "yellowgreen";
      }
    </script>
  </body>
</html>
